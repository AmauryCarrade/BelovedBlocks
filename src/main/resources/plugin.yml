         - belovedblocks.give.blocks.oak.other
    
    belovedblocks.give.blocks.spruce.*:
        description: "Allow someone to give the smooth spruce block of BelovedBlocks."
        children:
         - belovedblocks.give.blocks.spruce.self
         - belovedblocks.give.blocks.spruce.other
    
    belovedblocks.give.blocks.birch.*:
        description: "Allow someone to give the smooth birch block of BelovedBlocks."
        children:

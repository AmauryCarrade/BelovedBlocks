name: BelovedBlocks
description: The return of these beautiful smooth double slabs
main: eu.carrade.amaury.BelovedBlocks.BelovedBlocks
version: 1.0
authors: ["Amaury Carrade", "Florian Cassayre"]

awareness:
  - !@UTF8

commands:
    belovedblocks:
        description: Get the blocks and tools added by BelovedBlocks
        aliases: [bb]
        usage: "See /<command>."

permissions:
    belovedblocks.*:
        description: "Gives access to all BelovedBlocks commands"
        children:
         - belovedblocks.give
    
    belovedblocks.give.*:
        description: "Allows someone to give all tools and blocks of BelovedBlocks"
        children:
         - belovedblocks.give.tool
         - belovedblocks.give.blocks
    
    belovedblocks.give.blocks.*:
        description: "Allows someone to give all blocks of BelovedBlocks"
        children:
         - belovedblocks.give.blocks.stone
         - belovedblocks.give.blocks.sandstone
         - belovedblocks.give.blocks.red-sandstone
         - belovedblocks.give.blocks.quartz
         - belovedblocks.give.blocks.oak
         - belovedblocks.give.blocks.spruce
         - belovedblocks.give.blocks.birch
         - belovedblocks.give.blocks.jungle
         - belovedblocks.give.blocks.acacia
         - belovedblocks.give.blocks.dark-oak
    
    belovedblocks.give.tool.*:
        description: "Allow someone to give the stonecutter of BelovedBlocks."
        children:
         - belovedblocks.give.tool.stonecutter
         - belovedblocks.give.tool.saw
    
    belovedblocks.give.blocks.stone.*:
        description: "Allow someone to give the smooth stone block of BelovedBlocks."
        children:
         - belovedblocks.give.blocks.stone.self
         - belovedblocks.give.blocks.stone.other
    
    belovedblocks.give.blocks.sandstone.*:
        description: "Allow someone to give the smooth sandstone block of BelovedBlocks."
        children:
         - belovedblocks.give.blocks.sandstone.self
         - belovedblocks.give.blocks.sandstone.other
    
    belovedblocks.give.blocks.red-sandstone.*:
        description: "Allow someone to give the smooth red sandstone block of BelovedBlocks."
